<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle helper</title>
  <link rel="canonical" href="https://sw999.github.io/wordle-helper/" />
  <link rel="apple-touch-icon" sizes="180x180" href="/wordle-helper/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/wordle-helper/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/wordle-helper/favicon-16x16.png">
  <link rel="manifest" href="/wordle-helper/manifest.webmanifest">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="undefined-lang">
<h1>Wordle helper <sup class="tooltip" data-tooltip-en="Only English and Russian dictionaries are supported" data-tooltip-ru="Поддерживаются английский и русский словари">*</sup></h1>

<h2>1) <span class="en">Select language</span><span class="ru">Выберите язык</span>:</h2>
<div class="container">
  <div class="radio_container">
    <input type="radio" name="radio" id="ru" onclick="handleChangeLang(this)" value="ru" checked>
    <label for="ru">Ru</label>
    <input type="radio" name="radio" id="en" onclick="handleChangeLang(this)" value="en">
    <label for="en">En</label>
  </div>
</div>

<form id="formAvailableCharacters">
  <h2>2) <span class="en">Add available characters</span><span class="ru">Введите известные буквы</span>:</h2>
  <div class="container" id="inputs">
    <input type="text" name="c1" placeholder="-" />
    <input type="text" name="c2" placeholder="-" />
    <input type="text" name="c3" placeholder="-" />
    <input type="text" name="c4" placeholder="-" />
    <input type="text" name="c5" placeholder="-" />
  </div>
  <div id="test"></div>
  <div class="container">
  <button type="button" id="find"><span class="en">Find</span><span class="ru">Найти</span></button>
  <button type="button" id="resetBtn" class="reset"><span class="en">Reset</span><span class="ru">Сбросить всё</span></button>
  </div>
</form>
<div class="result"></div>
<h2>3) <span class="en">Select unused characters</span><span class="ru">Отметьте ненужные буквы</span>:</h2>
<div id='grid' class="grid"></div>
<script>
  if (navigator.serviceWorker) {
    navigator.serviceWorker.register (
      '/wordle-helper/sw.js',
      {scope: '/wordle-helper/'}
    )
  }
</script>
<script src="js/app.js"></script>
<script src="js/dictionary_ru.js" defer></script>
<script src="js/dictionary_en.js" defer></script>
</body>
</html>
